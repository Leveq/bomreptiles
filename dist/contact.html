<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/utilities.css"/>
    <link rel="stylesheet" href="./css/style.css"/>
    <link rel="stylesheet" href="./css/feeders.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
        integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ=" crossorigin="anonymous" />
  <title>Contact us!</title>
</head>
<body id="contact-page">
  <header class="header-c">
    <div id="navbar" class="navbar top">
          <h1 class="logo">
              <span class="text-primary"> BOM</span> Reptiles
          </h1>
          <nav>
              <ul>
                  <li><a href="/dist/index.html#home">Home</a></li>
                  <li><a href="index.html#about">About</a></li>
                  <li><a href="/dist/feeders.html">Feeders</a></li>
                  <li><a href="/dist/feeders.html#prices">Prices</a></li>
                  <li><a href="/dist/contact.html">Contact</a></li>
              </ul>
          </nav>
      </div>  
  </header>
  <main class="main-f">
      <div class="container-c">
        <div class="contact-f bg-light-glass">
            <h2>Request Callback</h2>
          <form action="" class="callback-form">
              <div class="form-control">
                  <label for="name"></label>
                  <input type="text" name="name" id="name" placeholder="Enter name" />
              </div>
              <div class="form-control">
                  <label for="email"></label>
                  <input type="email" name="email" id="email" placeholder="Enter email" />
              </div>
              <div class="form-control">
                  <label for="phone"></label>
                  <input type="text" name="phone" id="phone" placeholder="Enter phone" />
              </div>
              <input type="submit" value="Send" id="submit" class="btn" />
          </form>
        </div>
        <div id="map"></div>
      </div>      
  </main>

  <footer class="footer">
    <div class="social">
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-youtube fa-2x"></i></a>
        <a target="blank" href="https://www.instagram.com/bomreptiles/"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
        <p>Copyright &copy; 2021 - B.O.M Reptiles</p>
    </footer>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCTjSmsYnzVT1mDk-WfuYjBWX3alILPUAQ&callback=initMap&libraries=&v=weekly&channel=2"
      async>
    </script>

    <script src="/dist/app.js"></script>
</body>
</html>
